<!DOCTYPE html>
<html>
<head>
<title>Simple JSON Pretty Print</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>
<body>
	<center id="inputPage">
		<h1>Json Pretty Print</h1>
		<p>
			A simple JSON pretty printer.
		</p>	
		<textarea id="input" rows="20" cols="70"></textarea>
		<br/>
		<input id="backslashTrim" type="checkbox" checked> trim backslash </input>
		<br/><br/>
		<input id="convertButton" type="button" value="Go" style="width:150px;height:30px;">
	</center>
	<pre id="output">
	</pre>	
</body>
</html>
